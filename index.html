<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TL Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/43f8d14354.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Mulish:wght@300&family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col">
            <input
              id="user-input"
              type="search"
              class="search"
              placeholder="Search For City"
              autocomplete="off"
              focus="off"
            />
            <input type="submit" class="submit" value="search" />
          </div>
        </div>
      </form>
      <button type="submit" id="geoLocationButton" class="btn btn-primary">
        <i class="fa-solid fa-location-arrow"></i>
      </button>
      <header class="main">
        <h1 id="city">New York</h1>
        <h2>
          <ul>
            <li id="current-date">Sunday, June 6</li>
          </ul>
          <ul>
            <time>
              <span id="hour">10</span>: <span id="min">33</span>
              <span id="period">AM</span>
            </time>
          </ul>
        </h2>
        <h3>78°</h3>
        <span class="high"> H:</span> <span id="H">82° </span>
        <span class="high-low-break">|</span>
        <span class="low"> L: </span> <span id="L"> 55° </span>
      </header>
      <div class="col">
        <div class="card1" style="width: 18rem">
          <div class="card-body">
            <h4 class="card-title">Currently</h4>
            <p class="card-text">
              <span class="currently">
                Feels like <span id="feelsLike">20° </span> <br /><br
              /></span>
              6:17 AM <i class="fa-solid fa-sun"></i> Sunrise <br />5:49 PM
              <i class="fa-solid fa-moon"></i> Sunset
            </p>
          </div>
        </div>
        <br />
        <h5><i class="fa-solid fa-calendar-days"></i> 6-Day Forecast</h5>
        <div class="row">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  Friday <br />
                  <i class="fa-solid fa-cloud-sun"></i><br />
                  H: 71° | L 56°
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  Saturday <br />
                  <i class="fa-regular fa-sun"></i><br />
                  H: 77° | L: 59°
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  Sunday <br />
                  <i class="fa-regular fa-sun"></i><br />
                  H: 77° | L 56°
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  Monday <br />
                  <i class="fa-regular fa-sun"></i><br />
                  H: 79° | L 55°
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  Tuesday <br />
                  <i class="fa-solid fa-cloud-sun"></i><br />
                  H: 81° | L: 60°
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  Wednesday<br />
                  <i class="fa-regular fa-sun"></i><br />
                  H: 79° | L 58°
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
