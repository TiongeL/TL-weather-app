<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TL Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/43f8d14354.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Mulish:wght@300&family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col">
            <input
              id="user-input"
              type="search"
              class="search"
              placeholder="Search For City"
              autocomplete="off"
              focus="off"
            />
            <input type="submit" class="submit" value="search" />
          </div>
        </div>
      </form>
      <button type="submit" id="geoLocationButton" class="btn btn-primary">
        <i class="fa-solid fa-location-arrow"></i>
      </button>
      <header class="main">
        <h1 id="city">New York</h1>

        <div class="weather-wrap">
          <img
            src=" http://openweathermap.org/img/wn/10d@2x.png"
            id="icon"
            class="float-left"
          />

          <strong id="currentTemp">78</strong>
          <span class="units">
            <a href="#" id="fahrenheit">째F</a>
          </span>
          <div id="description">description</div>
        </div>
        <span class="high"> H:</span> <span id="H">82째 </span>
        <span class="high-low-break">|</span>
        <span class="low"> L: </span> <span id="L"> 55째 </span>
      </header>
      <div class="col-3">
        <div class="card2" style="width: 20rem">
          <div class="card-body">
            <h2>
              <ul>
                <li id="current-date">Sunday, June 6</li>
              </ul>
              <ul>
                <time id="time">
                  <span id="hour">10</span>: <span id="min">33</span>
                </time>
              </ul>
            </h2>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card1" style="width: 18rem">
          <div class="card-body">
            <h4 class="card-title">Currently</h4>
            <p class="card-text">
              <span class="currently">
                Feels Like:
                <span id="feelsLike"> A Great Day </span>째 <br
              /></span>
              Wind Speed:
              <span id="windSpeed"></span> mph
            </p>
          </div>
        </div>
        <h5><i class="fa-solid fa-calendar-days"></i> 6-Day Forecast</h5>
        <div id="forecast"></div>

        <br />
        <p class="gitLink">
          <a href="https://github.com/TiongeL/TL-weather-app">
            Tionge Git Hub
          </a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
